{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
    <p> Your username and password didn't match. please try again. </p>.
{% endif %}

<form action="{% url 'accounts:register' %}" method="post">

    {% csrf_token %}
    {{ form.as_div }}

    <button type="submit">Register</button>

</form>

{% endblock content %}
